<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>network</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MotionPathPlugin.min.js"></script>

    <style>
    body {
        font-family: monospace;
        margin:0;
        padding:0;
        height:100vh;
        overflow:hidden;
        background: linear-gradient(180deg, gray 20%,black 20%);
    }
  </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
        <defs>
          <style>
            .cls-1 {
              fill: #fff;
            }
      
            .cls-2 {
              fill: #00d041;
            }
      
            .cls-3 {
              fill: none;
              stroke: rgb(126, 67, 0);
              stroke-width: 3px;
            }
            .pball{
                fill:white;
            }
            
          </style>
        </defs>
        <title>network</title>
        <g id="Layer_1" data-name="Layer 1">
            
          <g>


           
         
            <rect x="0.78" y="136.95" width="1920" height="1080"/>
            <path d="M1919,178V1256H1V178H1919m1-1H0V1257H1920V177Z" transform="translate(0.28 -40.55)"/>
          </g>
        </g>
        <g id="Layer_2" data-name="Layer 2"> 
            <circle id="circ1" class="cls-1 ball" cx="50" cy="250" r="36"/>
            <circle id="circ2" class="cls-1 ball" cx="50" cy="370" r="36"/>
            <circle id="circ3" class="cls-1 ball" cx="50" cy="490" r="36"/> 


            <circle id="p1" class="pball" cx="0" cy="0" r="10"/>
            <circle id="p2" class="pball" cx="0" cy="0" r="10"/>
            <circle id="p3" class="pball" cx="0" cy="0" r="10"/>
            <circle id="p4" class="pball" cx="0" cy="0" r="10"/>
            <circle id="p5" class="pball" cx="0" cy="0" r="10"/>
            <circle id="p6" class="pball" cx="0" cy="0" r="10"/>
            <circle id="p7" class="pball" cx="0" cy="0" r="10"/>
          <g>
            <rect x="1791.5" y="435.5" width="95" height="95" transform="translate(197.38 1401.29) rotate(-45)"/>
            <path class="cls-1" d="M1839,419.36,1902.64,483,1839,546.64,1775.36,483,1839,419.36m0-7.07L1768.29,483,1839,553.71,1909.71,483,1839,412.29Z" transform="translate(0.28 -40.55)"/>
          </g>
          <g>
            <rect x="699.5" y="320.5" width="95" height="95" transform="translate(-41.14 595.44) rotate(-45)"/>
            <path class="cls-1" d="M747,304.36,810.64,368,747,431.64,683.36,368,747,304.36m0-7.07L676.29,368,747,438.71,817.71,368,747,297.29Z" transform="translate(0.28 -40.55)"/>
          </g>
          <path id="curvedpath" class="cls-3" d="M1935,625s-359.71,22-566,22c-263,0-80.12,212.9-289,220-206,7-285-608-389-296C578.66,908,0,941,0,941" transform="translate(0.28 -40.55)"/>
          <circle id="smallcirc" class="cls-2" cx="-20" cy="-36" r="16"/>
        </g>
        <g id="spy">     
            <ellipse cx="539" cy="77" rx="39" ry="67.5" fill="black"/>
            <ellipse cx="520" cy="59" rx="9.88636" ry="6.5" fill="gray"/>
            <ellipse cx="558" cy="59" rx="9.88636" ry="6.5" fill="gray"/>
        </g>
        <text x="20" y="35" fill="white">click anywhere to toggle play/pause</text>
      </svg>

      <script>
        gsap.registerPlugin(MotionPathPlugin);


        gsap.set(".pball", {x: 750, y: 350});

        gsap.from(".ball", .5, { delay:1, x:-50, alpha:0, ease:"back.out 1.7", stagger:.2, onComplete:doballs});



        function doballs(){
            let tl = gsap.timeline({repeat: -1, repeatDelay: 3});
            tl.to("#smallcirc", {x: 1400, duration: 2.5, motionPath: { path: "#curvedpath"}, ease:"power1.inOut"})
            .to("#curvedpath", {alpha:0, duration: .6})
            .to("#circ1", { y:680, duration: 1.3, ease:"power2.out"}, "c1")
            .to("#circ1", { y:180, duration: 1.3,  ease:"power2.inOut"})
            .to("#circ1", {x: 1785, duration: 2.6, ease:"power1.inOut"}, "c1")
            .to("#circ2", {x: 696, y:-24, delay:.5, duration: 1.2})
            .to("#circ2", {x: 1786, y:64, delay:.5, duration: 1.62})
            .to("#circ3", {x:696, y:-175, delay:.5, duration:2, ease:"power1.out"})
            // .to("#circ3", {x: 1786, y:10, duration: 3, ease:"power2.in"})
            .to("#p1", {x:Math.random()*1900, y:Math.random()*950, delay:Math.random(), duration:Math.random()*3, ease:"power1.out"}, "pp")
            .to("#p2", {x:Math.random()*1900, y:Math.random()*950, delay:Math.random(), duration:Math.random()*3, ease:"power1.out"}, "pp")
            .to("#p3", {x:Math.random()*1900, y:Math.random()*950, delay:Math.random(), duration:Math.random()*3, ease:"power1.out"}, "pp")
            .to("#p4", {x:Math.random()*1900, y:Math.random()*950, delay:Math.random(), duration:Math.random()*3, ease:"power1.out"}, "pp")
            .to("#p5", {x:Math.random()*1900, y:Math.random()*950, delay:Math.random(), duration:Math.random()*3, ease:"power1.out"}, "pp")
            .to("#p6", {x:Math.random()*1900, y:Math.random()*950, delay:Math.random(), duration:Math.random()*3, ease:"power1.out"}, "pp")
            .to("#p7", {x:Math.random()*1900, y:Math.random()*950, delay:Math.random(), duration:Math.random()*3, ease:"power1.out"}, "pp")
        
            .to("#p1", {x:1850, y:460, delay:Math.random(), duration:Math.random()*2.5, ease:"power1.out"}, "pq")
            .to("#p2", {x:1850, y:460, delay:Math.random(), duration:Math.random()*2.5, ease:"power1.inOut"}, "pq")
            .to("#p3", {x:1850, y:460, delay:Math.random(), duration:Math.random()*2.5, ease:"power1.inOut"}, "pq")
            .to("#p4", {x:1850, y:460, delay:Math.random(), duration:Math.random()*2.5, ease:"power1.inOut"}, "pq")
            .to("#p5", {x:1850, y:460, delay:Math.random(), duration:Math.random()*2.5, ease:"power1.inOut"}, "pq")
            .to("#p6", {x:1850, y:460, delay:Math.random(), duration:Math.random()*2.5, ease:"power1.inOut"}, "pq")
            .to("#p7", {x:1850, y:460, delay:Math.random(), duration:Math.random()*2.5, ease:"power1.inOut"}, "pq")

            document.onclick=function(){
            // gsap.globalTimeline.pause();
            tl.paused(!tl.paused())
        }
        }
        
    </script>
</body>
</html>
